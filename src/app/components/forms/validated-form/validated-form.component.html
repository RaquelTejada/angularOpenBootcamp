<form [formGroup]="myValidatedForm" (submit)="sendForm()">
  <h3>Datos en vivo del formulario:</h3>
  <p>{{ myValidatedForm.value | json }}</p>
  <!-- Campos del formulario + Mensajes de error por validaci칩n -->
  <input placeholder="Nombre" formControlName="name" />
  <div *ngIf="name?.errors?.['required'] && name?.touched">
    <p [ngStyle]="{ color: 'tomato' }">El campo Nombre es obligatorio</p>
  </div>
  <div>
    <!-- Bot칩n de Submit que se activa s칩lo cuando el formulario es v치lido -->
    <button type="submit" [disabled]="myValidatedForm.invalid">Enviar</button>
  </div>
</form>
