<h1>¡Hola, {{ name }}!</h1>

<h3
  [ngClass]="name == 'Whatever' ? 'whatever' : 'saludo'"
  id="user"
  [innerText]="name"
>
  <!-- No indicamos nada en las etiquetas, sino que el valor viene definido por la propiedad. -->
</h3>

<p [ngStyle]="{ color: 'orange' }">Texto naranja cortesía de ngStyle</p>

<p [ngStyle]="myStyle">Texto azul cortesía de la variable myStyle en el .ts</p>

<button id="emit-alert" (click)="sendMessageFather()">
  Enviar mensaje de saludo al componente padre
</button>

<!-- Hacer uso del componente BasicList del módulo Listas -->
<app-basic-list></app-basic-list>
